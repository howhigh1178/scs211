<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--row 1-->
    <div class="m-4">
      คณะ / สาขาที่ต้องการสมัคร
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>เลือก</option>
        <option value="1">
          วิทยาศาสตร์และเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์
        </option>
        <option value="2">
          วิทยาศาสตร์และเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์ 2
        </option>
        <option value="3">
          วิทยาศาสตร์และเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์ 3
        </option>
      </select>
    </div>

    <!--row 2-->
    <div class="m-4">
      <div class="row mb-4">
        <div class="col-lg-3">
          สัญชาติ
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>เลือก</option>
            <option selected>เลือก</option>
            <option value="1">ไทย</option>
            <option value="2">อื่นๆ</option>
          </select>
        </div>
        <div class="col-lg-3">
          เพศ
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>เลือก</option>
            <option selected>เลือก</option>
            <option value="1">ชาย</option>
            <option value="2">หญิง</option>
          </select>
        </div>
      </div>
    </div>

    <!--row 3-->
    <div class="m-4">
      <div class="row mb-4">
        <div class="col-lg-2">
          <label for="validationDefault01" class="form-label">คำหน้าชื่อ *(ชื่อจริง)</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-2">
          <label for="validationDefault01" class="form-label">ชื่อจริง</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-2">
          <label for="validationDefault01" class="form-label">นามสกุล</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-2">
          <label for="validationDefault01" class="form-label">บัตรประชาชน</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-2">
          <label for="validationDefault01" class="form-label">เบอร์โทร</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
      </div>
    </div>

    <!--row 4-->
    <div class="m-4">
      <div class="row mb-4">
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">ID Line (ถ้ามี)</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">Facebook (ถ้ามี)</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">อีเมล</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
      </div>
    </div>

    <!--row 5-->
    <div class="m-4">
      <div class="row mb-4">
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">วุฒิการศึกษา</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>เลือก</option>
            <option selected>เลือก</option>
            <option value="1">ไทย</option>
            <option value="2">อื่นๆ</option>
          </select>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">Facebook (ถ้ามี)</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-3">
          <label for="validationDefault01" class="form-label">อีเมล</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
      </div>
    </div>

  </body>
</html>
